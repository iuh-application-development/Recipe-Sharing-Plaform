{% extends 'base.html' %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
    <div class="register-content">
        <div class="register-container">
            <h1>Đăng ký tài khoản</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash-message {% if 'error' in message.lower() %}error{% else %}success{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="post" class="register-form" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="username">Tên người dùng</label>
                    <input type="text" name="username" id="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Xác nhận mật khẩu</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                    <span id="password-error" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="gender">Giới tính</label>
                    <select name="gender" id="gender">
                        <option value="">Chọn giới tính</option>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="birthdate">Ngày sinh</label>
                    <input type="date" name="birthdate" id="birthdate">
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" name="phone" id="phone">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Đăng ký</button>
                    <a href="{{ url_for('auth.login') }}" class="btn-link">Đã có tài khoản? Đăng nhập</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorElement = document.getElementById('password-error');

            if (password !== confirmPassword) {
                errorElement.textContent = 'Mật khẩu không khớp!';
                return false;
            }
            errorElement.textContent = '';
            return true;
        }
    </script>
{% endblock %}
