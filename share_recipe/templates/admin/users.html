{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    </head>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="avatar">
                <img src="{{ url_for('static', filename='avatar.png') }}" alt="Admin Avatar">
            </div>
            <div class="admin-name">Administrator</div>
            <nav class="menu">
                <a href="#">User management</a>
                <a href="#">Post management</a>
                <a href="#">Statistics</a>
            </nav>
        </aside>
        <main class="content">
            <section class="recipes">
                <div class="recipe">
                    <img src="{{ url_for('static', filename='recipe1.jpg') }}" alt="Recipe 1">
                    <div class="recipe-title">Cooking with Tomatoes</div>
                </div>
                <div class="recipe">
                    <img src="{{ url_for('static', filename='recipe2.jpg') }}" alt="Recipe 2">
                    <div class="recipe-title">Cooking with Tomatoes</div>
                </div>
                <div class="recipe">
                    <img src="{{ url_for('static', filename='recipe3.jpg') }}" alt="Recipe 3">
                    <div class="recipe-title">Cooking with Tomatoes</div>
                </div>
            </section>
        </main>
    </div>
{% endblock %}
