<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Cook & Share</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='logo1.png') }}" alt="Cook & Share">
            </a>

            <div class="search-box">
                <input type="text" placeholder="Search recipes...">
                <span class="close-btn">&times;</span>
            </div>

            <div class="user-actions">
                <button class="btn btn-dark btn-custom">
                    <i class="fas fa-plus"></i>
                </button>
                {% if g.user %}
                <span class="user-name">{{ g.user['username'] }}</span>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-dark btn-custom">Logout</a>
                {% else %}
                <a href="{{ url_for('auth.login') }}" class="btn btn-dark btn-custom">Log In</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
